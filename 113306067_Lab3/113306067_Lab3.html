<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>113306067_Lab3_Number Guessing Game</title>
</head>
<body>
    <h1>113306067_Lab3_Number Guessing Game</h1>
    <div id="game-result"></div>

    <script>
        const MAX_ATTEMPTS = 7;
        const MIN_NUMBER = 1;
        const MAX_NUMBER = 100;
        
        const secretNumber = Math.floor(Math.random() * (MAX_NUMBER - MIN_NUMBER + 1)) + MIN_NUMBER;

        let attemptsLeft = MAX_ATTEMPTS;
        let guess;
        
        while (attemptsLeft > 0) {
            guess = window.prompt(`請輸入 ${MIN_NUMBER} 到 ${MAX_NUMBER} 之間的數字（剩餘次數：${attemptsLeft}）：`);

            if (guess === null || guess.trim() === "") {
                alert("請輸入有效數字！");
                continue;
            }

            guess = Number(guess);
            if (isNaN(guess) || guess < MIN_NUMBER || guess > MAX_NUMBER) {
                alert(`請輸入 ${MIN_NUMBER} 到 ${MAX_NUMBER} 之間的有效數字！`);
                continue;
            }

            attemptsLeft--;

            if (guess === secretNumber) {
                alert("恭喜你，答對了！");
                document.getElementById("game-result").innerHTML = '<img src="correct.jpg" alt="Correct!"style="width: 200px; height: auto;">';
                break;
            } else if (guess < secretNumber) {
                alert("太小了！");
            } else {
                alert("太大了！");
            }
        }

        if (guess !== secretNumber) {
            alert(`遊戲結束！正確答案是 ${secretNumber}`);
            document.getElementById("game-result").innerHTML = '<img src="wrong.jpg" alt="Wrong!"style="width: 200px; height: auto;">';
        }
    </script>
</body>
</html>
